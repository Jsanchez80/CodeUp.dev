<!DOCTYPE html>
<html lang="eng">
	<head>
		<meta charset="utf-8">
		<title>home</title>
		<link rel="stylesheet" type="text/css" href="/css/newLogin.css">
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<script src="/js/modernizr.custom.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
	</head>
	<body>
	<!-- NavBar -->
		<nav  class="fixed-nav-bar">
  		<div class="container-fluid">
   			<div class="collapse navbar-collapse main-nav">
   				<a class="navbar-brand" href="index.html#wrap">EVOQ</a>
   				
   				<ul class="nav navbar-nav navbar-right">
      			<li><a class="navbar-brand" href="#" data-toggle="modal" data-target="#login-modal">Schedule</h5></a><span class="hover-li"></span></li>
      			</ul>
    		</div>
  		</div>
		</nav>
		
  		
    


		
		<!-- Modal Begin -->
		<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; padding: 30px;">
    		<div class="modal-dialog">
				<div class="loginmodal-container">
					<h1>Schedule Your Wash</h1><br>
				  <form>
				  	<h5>Contact Info</h5>
					<input type="text" name="firstName" placeholder="First Name">
					<input type="text" name="lastName" placeholder="Last Name">
					<input type="text" name="email" placeholder="Email">
					<input type="text" name="phone" placeholder="Phone Number (210) 111-1111">
					<h5>Vehicle Info</h5>
					<input type="text" name="make" placeholder="Vehicle Make">
					<input type="text" name="model" placeholder="Vehicle Model">
					<input type="text" name="color" placeholder="Color">
					<select>
						<option  name="coupe">Coupe</option>
						<option  name="4Door">Sedan</option>
						<option  name="midSize">Midsize Sedan</option>
						<option  name="fullSize">Full-size Sedan</option>
						<option  name="midSizeTruck">Mid-Size Truck</option>
						<option  name="fullSizeTruck">Full-Size Truck</option>
					</select>
					<br>
					<br>
					<input type="submit" name="login" class="login loginmodal-submit">
				  </form>
					
				<div class="login-help">
					<a href="#">Register</a> - <a href="#">Forgot Password</a>
				</div>
			</div>
			</div>
		</div>
		<!-- Modal End -->

		<!-- JS for the smooth scroll -->
		<script>
			$('.smooth').on('click', function() {
			    $.smoothScroll({
			        scrollElement: $('body'),
			        scrollTarget: '#' + this.id
			    });
			    
			    return false;
			});
		</script>

	</body>
</html>
