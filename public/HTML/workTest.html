<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Diagnosis Test</title>

    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="/bootstrap-3.3.6-dist/css/bootstrap.css"> -->


    <style>

        table {
            border: 2px solid black;
        }
        td {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
    <script src="/Js/workTest.js"></script>
</head>
<body>
    <div class="container">
        <h1>List of diagnosis'</h1>

        <table id="products" class="table table-inverse">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <!-- <th>Symptoms</th> -->
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="insertResource"></tbody>
        </table>
        <br>
        <button id="searchResource">Search Resource!</button>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script>
    (function() {
        "use strict";
        $("#searchResource").click(function(event){
            // TODO: Create an ajax GET request for /workTest.json
            $.ajax("/Js/workTest.json").done(function(diagnosis){

            // TODO: Take the data from /workTest.json and append it to the diagnosis table
            //       HINT: Your data should come back as a JSON object; use console.log() to inspect its contents and fields
            //       HINT: You will want to target #insertResource for your new HTML elements
                var content = "<tr>";
                diagnosis.forEach(function(resource, index) {
                    content += "<td>" + resource.subcategories + "</td>";
                    content += "<td>" + resource.diagnosis + "</td>";
                    // content += "<td>" + resource.symptoms.join(", ")+ "</td>";
                    content += "<td>" + resource.organization + "</td>";
                    content += "<td>" + resource.streetAddress + "</td>";
                    content += "<td>" + resource.city + "</td>";
                    content += "<td>" + resource.state + "</td>";
                    content += "<td>" + resource.zip + "</td>";
                    content += "<td>" + resource.phone + "</td>";
                    content += "<td>" + resource.website + "</td>";
                    content += "</tr>";

                });
                $("#insertResource").html(content);
            }).fail(function(){
                alert("OOps lOOks like something went wrong!")
            });
        });
    })();
    </script>
</body>
</html>
