
<!DOCTYPE>
	<html lang="en">
		<head>
			<link rel="stylesheet" href="/calculator.css">
			<link href='https://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>
			<meta charset="utf-8">
			<title>That Wonky-lator</title>
		</head>
		<body>
		<div id="box-teal" class="box">
			<form>
				<label for="left operand" font-color="black"><!-- <strong>
						<br>Left Operand:</strong> !-->
				<!-- <br> !-->
				</label>
					<input id="left operand" name="left operand" type="text" size="30" Placeholder="Enter Number.">
				<!-- <br> !-->
				<label for="Operator"><strong><!--
						<br>Operator:</strong>!-->
				<!-- <br> !-->
				</label>
					<input id="operator" name="operator" type="text" size="5" Placeholder="Operator">
				<!-- <br> !-->
				<label for="right operand"><strong><!--
						<br>Right Operand:</strong>!-->
				<!-- <br> !-->
					<input id="right operand" name="right operand" type="text" size="30" placeholder="Enter number">
				</label>
				<hr size="5px" color="#cc3d66">
			</form>
			<div id="box-calculator" class="box">
				<div id="key-C" class="button" type="click">C</div>
				<div id="key-PM" class="button">+/-</div>
				<div id="key-P" class="button">%</div>
				<div id="key-D" class="button">/</div>
				<!--placed space here to represent the keys of calculator!-->
				<div id="key-7" class="button">7</div>
				<div id="key-8" class="button">8</div>
				<div id="key-9" class="button">9</div>
				<div id="key-X" class="button">x</div>
				<!--placed space here to represent the keys of calculator!-->
				<div id="key-4" class="button">4</div>
				<div id="key-5" class="button">5</div>
				<div id="key-6" class="button">6</div>
				<div id="key-S" class="button">-</div>
				<!--placed space here to represent the keys of calculator!-->
				<div id="key-1" class="button">1</div>
				<div id="key-2" class="button">2</div>
				<div id="key-3" class="button">3</div>
				<div id="key-A" class="button">+</div>
				<!--placed space here to represent the keys of calculator!-->
				<div id="key-0" class="button">0</div>
				<div id="key-PD" class="button">.</div>
				<div id="key-EQ" class="button">=</div>
			</div>
		</body>
	</html>
